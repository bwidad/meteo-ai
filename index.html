<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>M√©t√©o Maroc - Site Vitrine Moderne</title>

<style>
* {
  margin: 0;

  font-family: 'Segoe UI', sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  color: white;
}

.container {
  width: 100%;
  max-width: 1000px;
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.15);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.search-box {
  display: flex;
  gap: 10px;
  margin-bottom: 30px;
}

.search-box select {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

.search-box button {
  padding: 12px 20px;
  border-radius: 10px;

  font-weight: bold;
  cursor: pointer;

}

.search-box button:hover {
  background: #f1f1f1;
}

.current-weather {
  display: flex;

  flex-wrap: wrap;
  margin-bottom: 30px;
}

.weather-card {
  flex: 1;

}

.temp {
  font-size: 48px;

}

.forecast {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 15px;
}

.forecast-day {
  background: rgba(255,255,255,0.2);

  border-radius: 15px;
  text-align: center;
}

.recommendations {
  margin-top: 30px;
  padding: 20px;
  background: rgba(255,255,255,0.2);
  border-radius: 15px;
}

.alert {
  margin-top: 15px;
  padding: 10px;
  border-radius: 10px;
  background: rgba(255, 0, 0, 0.3);
}

@media(max-width: 600px){
  .current-weather {

  }

</style>
</head>

<body>

<div class="container">
  <h1>üå§Ô∏è M√©t√©o Maroc</h1>

  <div class="search-box">
    <select id="cityInput">
      <option value="">-- S√©lectionnez une ville --</option>
      <option value="Casablanca">Casablanca</option>
      <option value="Rabat">Rabat</option>
      <option value="Marrakech">Marrakech</option>
      <option value="Fes">F√®s</option>
      <option value="Tangier">Tanger</option>
      <option value="Agadir">Agadir</option>
      <option value="Meknes">Mekn√®s</option>
      <option value="Oujda">Oujda</option>
      <option value="Kenitra">K√©nitra</option>
      <option value="Tetouan">T√©touan</option>
      <option value="Safi">Safi</option>
      <option value="El Jadida">El Jadida</option>
      <option value="Nador">Nador</option>
      <option value="Beni Mellal">B√©ni Mellal</option>
      <option value="Errachidia">Errachidia</option>
      <option value="Taza">Taza</option>
      <option value="Laayoune">La√¢youne</option>
      <option value="Dakhla">Dakhla</option>
      <option value="Khemisset">Kh√©misset</option>
      <option value="Guelmim">Guelmim</option>
    </select>

    <button onclick="getWeather()">Voir la m√©t√©o</button>
  </div>

  <div id="weatherResult"></div>
</div>

<script>
const API_KEY = "YOUR_API_KEY";

async function getWeather() {
  const city = document.getElementById("cityInput").value;
  if (!city) return alert("Veuillez s√©lectionner une ville");

  const currentURL = `https://api.openweathermap.org/data/2.5/weather?q=${city},MA&units=metric&lang=fr&appid=${API_KEY}`;
  const forecastURL = `https://api.openweathermap.org/data/2.5/forecast?q=${city},MA&units=metric&lang=fr&appid=${API_KEY}`;

  try {
    const currentRes = await fetch(currentURL);
    const forecastRes = await fetch(forecastURL);

    const currentData = await currentRes.json();
    const forecastData = await forecastRes.json();

    displayWeather(currentData, forecastData);
  } catch (err) {
    alert("Erreur lors de la r√©cup√©ration des donn√©es.");
  }
}

function displayWeather(current, forecast) {
  const temp = current.main.temp;
  const description = current.weather[0].description;
  const humidity = current.main.humidity;
  const wind = current.wind.speed;

  let forecastHTML = "";
  const dailyData = forecast.list.filter(item => item.dt_txt.includes("12:00:00"));

  dailyData.slice(0,5).forEach(day => {
    const date = new Date(day.dt_txt).toLocaleDateString("fr-FR", { weekday: 'short' });
    forecastHTML += `
      <div class="forecast-day">
        <h4>${date}</h4>
        <p>${day.main.temp}¬∞C</p>
        <p>${day.weather[0].description}</p>
      </div>
    `;
  });

  const recommendation = generateRecommendation(temp, description, wind);

  document.getElementById("weatherResult").innerHTML = `
    <div class="current-weather">
      <div class="weather-card">
        <h2>${current.name}</h2>
        <div class="temp">${temp}¬∞C</div>
        <p>${description}</p>
        <p>üíß Humidit√© : ${humidity}%</p>
        <p>üå¨Ô∏è Vent : ${wind} m/s</p>
      </div>
    </div>

    <h3>üìÖ Pr√©visions 5 jours</h3>
    <div class="forecast">${forecastHTML}</div>

    <div class="recommendations">
      <h3>üëï Recommandations & Alertes</h3>
      <p>${recommendation}</p>
    </div>
  `;
}

function generateRecommendation(temp, desc, wind) {
  let advice = "";

  if (temp < 5) {
    advice += "üß• Manteau √©pais, √©charpe et gants recommand√©s. ";
  } else if (temp < 15) {
    advice += "üß• Veste ou pull conseill√©. ";
  } else if (temp < 25) {
    advice += "üëï Tenue l√©g√®re id√©ale. ";
  } else {
    advice += "ü©≥ Forte chaleur, v√™tements tr√®s l√©gers et hydratation importante. ";
  }

  if (desc.includes("pluie")) {
    advice += "‚òÇÔ∏è Prenez un parapluie. ";
  }

  if (wind > 10) {
    advice += "üå¨Ô∏è Vent fort, prudence lors des d√©placements. ";
  }

  if (temp > 35) {
    advice += "‚ö†Ô∏è Alerte canicule : √©vitez les sorties aux heures chaudes.";
  }

  return advice;
}
</script>

</body>
</html>
